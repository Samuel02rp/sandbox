<!DOCTYPE html>                                                 <!--Declaramos que es un documento HTML5-->
<html>                                                          <!--Marca raiz del código-->
    <head>                                                      <!--Meta datos de la página-->
        <meta charset:"utf-8">                                  <!--Seleccionamos el código si no queremos el ASCII-->
        <title>Primera página</title>                           <!--Le damos nombre a la página (en la barra del buscador o la pestaña)-->
    </head>                                                         
    <body>                                                      <!--La marca <body></body> contiene todo lo visible de la página-->
        <h1>Hola mundo</h1>                                     <!--Un encabezado con letra tamaño 1 (del 1 al 6, 1>6) y negrita-->
        <p><b>ajdhnowajdlls ajdhnowajdlls</b></p>               <!--Cada marca <p> es un párrafo. <b> poner en negrita-->
        <p>ajdhnowajdlls       ajdhnowajdlls;<br>ajdhnowajdlls&nbsp; &nbsp;ajdhnowajdlls</p><!--La marca <br> nos permite saltar la línea pero sin añadir el espacio de cambio de párrafo. &nbsp; agregar un espacio, solo deja poner uno sin esta entidad-->
        <p style="color:red; background-color:rgb(38, 224, 178);">Para trabajar en la terminal podemos usar "nano"</p><!--El atributo style te permite darle diferentes diseños a varias marcas de HTML. El rojo también se puede poner como #ff0000-->
        <a href="https://www.w3schools.com/html/default.asp">W3schools</a><!--Aquí podemos insertar enlaces https en algún texto-->
        <p>&eacute;&euro;&aacute;&lt;&gt;&#37;</p>              <!--"acute" pone tildes a las vocales, euro para el simbolo, lt y bt los de menor y mayor que. #numero para otra forma de ponerlo-->
        <img src="foto.png">                                    <!--Inseta una imagen, en este caso una que tengas guardada como foto.ng en el mismo directorio-->
    </body>
</html>
